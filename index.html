<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy Search</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script defer src="assets/javascript/app.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark">
        <div class="container d-flex">
            <a class="navbar-brand" href="#">Austin Sharman</a>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Github</a>
                <a class="nav-item nav-link" href="#">LinkedIn</a>
            </div>
        </div>
    </nav>
    <div class=" container d-flex">
        <div class="input-group mb-3">
            <input id='inputField' type="text" class="form-control" placeholder="Search for a gif" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <div class="input-group-append">
                <button id='searchButton' class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </div>
    <div class="container d-flex">
        <div class="row">
            <div id='buttonContainer' class="col-12 text-center">
                <button class="btn btn-primary buttons p-1 m-1" data="Fire">Fire</button>
            </div>
        </div>
    </div>
    <div class="container d-flex">
        <div class="row">
            <div id="gifCol0" class="col-3 px-1 gifColumn">

            </div>
            <div id="gifCol1" class="col-3 px-1 gifColumn">

            </div>
            <div id="gifCol2" class="col-3 px-1 gifColumn">

            </div>
            <div id="gifCol3" class="col-3 px-1 gifColumn">

            </div>
        </div>
    </div>

</body>

</html>
